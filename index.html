<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe | Filipe Borba</title>
</head>
<body>
    <div class="winner-box">
        <h2 id="text-winner">O vencedor Ã© o player X</h2>
    </div>
    <div class="wrapper">
        <div class="gametable">
            <div class="row">
                <p class="format" id="1" onclick="gameAction(this)"></p>
                <p class="format" id="2" onclick="gameAction(this)"></p>
                <p class="format" id="3" onclick="gameAction(this)"></p>
            </div>
            <div class="row">
                <p class="format" id="4" onclick="gameAction(this)"></p>
                <p class="format" id="5" onclick="gameAction(this)"></p>
                <p class="format" id="6" onclick="gameAction(this)"></p>
            </div>
            <div class="row">
                <p class="format" id="7" onclick="gameAction(this)"></p>
                <p class="format" id="8" onclick="gameAction(this)"></p>
                <p class="format" id="9" onclick="gameAction(this)"></p>
            </div>
        </div>
        <div class="row">
            <div class="button-reset" onclick="resetGame()">
                <p>Resetar</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
